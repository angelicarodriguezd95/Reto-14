<section class="mi-seccion">
  <p>Componente padre</p>
  <form [formGroup]="registroform" >
    <input type="text" formControlName="dato" >
    {{registroform.value.dato}}
  </form>
  <app-hijo [variable]="del_padre" [dato]="registroform.value.dato" (miEvento)="getMensaje($event)"></app-hijo>
</section>
